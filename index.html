<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Creation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create a Project</h1>
        <form id="project-form">
            <div class="form-group">
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="project-name" required>
            </div>
            <div class="form-group">
                <label for="client">Client:</label>
                <select id="client" name="client" required>
                    <option value="">Select a client</option>
                    <option value="new-client">+ New Client</option>
                </select>
            </div>
            <div class="form-group">
                <label for="project-type">Project Type:</label>
                <select id="project-type" name="project-type" required>
                    <option value="">Select a project type</option>
                    <option value="time-materials">Time & Materials</option>
                    <option value="fixed-fee">Fixed Fee</option>
                    <option value="non-billable">Non-Billable</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dates">Dates:</label>
                <input type="date" id="start-date" name="start-date" required>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="form-group">
                <label for="hourly-rate">Hourly Rate:</label>
                <input type="number" id="hourly-rate" name="hourly-rate" required>
            </div>
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" required>
                <div class="budget-options">
                    <input type="checkbox" id="budget-resets" name="budget-resets">
                    <label for="budget-resets">Budget resets every month</label>
                    <input type="checkbox" id="send-alerts" name="send-alerts">
                    <label for="send-alerts">Send email alerts if project exceeds 80% of budget</label>
                </div>
            </div>
            <button type="submit">Create Project</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
